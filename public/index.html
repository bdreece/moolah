<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/index.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <title>moolah</title>
</head>

<body>
    <header>
        <h1>
            <a href="/">
                <img src="/favicon-32x32.png" width="32" height="32" alt="moolah" />
                moolah
            </a>
        </h1>

        <i>Facere, quisquam?</i>
    </header>

    <main>
        <section>
            <canvas is="bar-chart"></canvas>
        </section>

        <transaction-controls data-type="income">
            <h2>Incomes</h2>

            <ul></ul>
            <b></b>

            <form>
                <input type="text" name="description" placeholder="Description" required />

                <input type="number" min="0" max="999999" step="0.01" name="amount" placeholder="Amount" required />

                <div class="spacer"></div>

                <button type="submit">
                    Add
                </button>
            </form>
        </transaction-controls>

        <transaction-controls data-type="expense">
            <h2>Expenses</h2>

            <ul></ul>
            <b></b>

            <form>
                <input type="text" name="description" placeholder="Description" />

                <input type="number" min="0" max="999999" step="0.01" name="amount" placeholder="Amount" />

                <div class="spacer"></div>

                <button type="submit">
                    Add
                </button>
            </form>
        </transaction-controls>
    </main>

    <footer>
        Copyright &copy; 2023 Brian Reece
    </footer>

    <script type="module" src="/index.js"></script>
</body>

</html>
